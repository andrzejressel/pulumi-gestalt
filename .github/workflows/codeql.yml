name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze-go:
    name: Analyze Go
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Initialize CodeQL for Go
        uses: github/codeql-action/init@5f8171a638ada777af81d42b55959a643bb29017 # v3
        with:
          languages: go
          build-mode: autobuild

      - name: Perform CodeQL Analysis for Go
        uses: github/codeql-action/analyze@5f8171a638ada777af81d42b55959a643bb29017 # v3
        with:
          category: "/language:go"

  analyze-c:
    name: Analyze C
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          submodules: true
      - uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: cargo-bins/cargo-binstall@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install requirements
        run: just install-requirements
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: brew install pulumi
        if: runner.os == 'macOS'
      - run: pulumi version
      - run: pulumi login --local
      - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5
        with:
          go-version: '^1.22.0'
          cache-dependency-path: "**/go.sum"
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.3"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: protoc --version
      - uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2

      - run: just build-static-library

      - name: Initialize CodeQL for C/C++
        uses: github/codeql-action/init@5f8171a638ada777af81d42b55959a643bb29017 # v3
        with:
          languages: c
          build-mode: manual

      - name: Build
        working-directory: examples/c
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .

      - name: Perform CodeQL Analysis for C/C++
        uses: github/codeql-action/analyze@5f8171a638ada777af81d42b55959a643bb29017 # v3
        with:
          category: "/language:c-c"