name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
    - uses: Swatinem/rust-cache@v2
    - uses: actions/setup-go@v5
      with:
        go-version: '^1.22.0'
        cache-dependency-path: "**/go.sum"
    - run: go version
    - name: Install Protoc
      uses: arduino/setup-protoc@v3
      with:
        version: "25.3"
        repo-token: ${{ github.token }}
    - run: protoc --version
    - run: brew install pulumi
      if: runner.os == 'macOS'
    - run: pulumi version

    - name: Build language plugin (Windows)
      if: runner.os == 'Windows'
      run: ./build.bat
      working-directory: pulumi-language-wasm
    - name: Build language plugin (Unix)
      if: runner.os == 'Linux' || runner.os == 'macOS'
      run: ./build.sh
      working-directory: pulumi-language-wasm

    - name: Install required cargo packages
      run: |
        cargo install cargo-component@0.9.0 --locked || cargo-component --version
        cargo install wasm-tools@1.0.57 --locked || wasm-tools --version
        ./build.sh

    - name: Build WASM support (Windows)
      if: runner.os == 'Windows'
      run: |
        ./build.bat
    - name: Build WASM support (Unix)
      if: runner.os == 'Linux' || runner.os == 'macOS'
      run: |
        ./build.sh

    - name: Run tests
      run: cargo test --all --verbose
    - name: Ensure no files have changed
      run: git diff --exit-code
