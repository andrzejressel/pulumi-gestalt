name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
    - uses: Swatinem/rust-cache@v2
    - uses: actions/setup-go@v5
      with:
        go-version: '^1.22.0'
        cache-dependency-path: "**/go.sum"
    - run: go version
    - name: Install Protoc
      uses: arduino/setup-protoc@v3
      with:
        version: "25.3"
        repo-token: ${{ github.token }}
    - run: protoc --version
    - run: brew install pulumi
      if: runner.os == 'macOS'
    - run: pulumi version
    - run: pulumi login --local
    - uses: extractions/setup-just@v2
    - name: Install requirements
      run: just install-requirements
    - name: Check
      run: just check
    - name: Build
      run: just build
    - name: Test
      run: just test
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Ensure no files have changed
      run: git diff --exit-code

  build-sccache:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Configure sccache env var and set build profile to ephemeral build (unix)
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo “RUSTFLAGS=’--cfg profile=ephemeral-build’” >> $GITHUB_ENV
        if: runner.os != 'Windows'
      - name: Configure sccache env var and set build profile to ephemeral build (windows)
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $env:GITHUB_ENV
          echo “RUSTFLAGS=’--cfg profile=ephemeral-build’” >> $env:GITHUB_ENV
        if: runner.os == 'Windows'
      - uses: hendrikmuhs/ccache-action@v1.2
        with:
          variant: sccache
          key: sccache-${{ runner.os }}-${{ github.sha }}
          restore-keys: sccache-${{ runner.os }}
      - uses: actions/setup-go@v5
        with:
          go-version: '^1.22.0'
          cache-dependency-path: "**/go.sum"
      - run: go version
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.3"
          repo-token: ${{ github.token }}
      - run: protoc --version
      - run: brew install pulumi
        if: runner.os == 'macOS'
      - run: pulumi version
      - run: pulumi login --local
      - uses: extractions/setup-just@v2
      - name: Install requirements
        run: just install-requirements
      - name: Check
        run: just check
      - name: Build
        run: just build
      - name: Test
        run: just test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Ensure no files have changed
        run: git diff --exit-code
