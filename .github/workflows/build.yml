name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
    - uses: Swatinem/rust-cache@v2
    - uses: actions/setup-go@v5
      with:
        go-version: '^1.22.0'
        cache-dependency-path: "**/go.sum"
    - run: go version
    - name: Install Protoc
      uses: arduino/setup-protoc@v3
      with:
        version: "25.3"
        repo-token: ${{ github.token }}
    - run: protoc --version
    - run: brew install pulumi
      if: runner.os == 'macOS'
    - run: pulumi version
    - run: pulumi login --local

    - name: Build language plugin (Windows)
      if: runner.os == 'Windows'
      run: ./build.bat
      working-directory: pulumi-language-wasm
    - name: Build language plugin (Unix)
      if: runner.os == 'Linux' || runner.os == 'macOS'
      run: ./build.sh
      working-directory: pulumi-language-wasm

    - name: Install cargo-component
      run: cargo install cargo-component@0.9.0 --locked || cargo-component --version

    - name: Install wasm-tools
      run: cargo install wasm-tools@1.201.0 --locked || wasm-tools --version

    - name: Install wasm32-wasi support
      run: rustup target add wasm32-wasi

    - name: Build WASM component
      run: cargo component build -p pulumi_wasm -p pulumi_wasm_provider_random -p pulumi_wasm_example_simple
    - name: Build libraries
      run: cargo build -p pulumi_wasm_runner -p pulumi_wasm_rust -p pulumi_wasm_rust_macro -p pulumi_wasm_provider_random_rust

    - name: Run tests
      run: cargo test --all --verbose
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Ensure no files have changed
      run: git diff --exit-code
