name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-
          ${{ runner.os }}-cargo-
    - uses: actions/setup-go@v5
      with:
        go-version: '^1.22.0'
    - run: go version
    - name: Install Protoc
      uses: arduino/setup-protoc@v3
      with:
        version: "25.3"
    - run: protoc --version
    - name: Build language plugin
      run: ./build.sh
      working-directory: pulumi-language-wasm
    - name: Build WASM support
      run: |
        cargo install cargo-component@0.9.0 --locked || cargo-component --version
        cargo build --verbose
        cargo component build -p pulumi_wasm --verbose
        cargo component build -p pulumi_wasm_random --verbose
        cargo component build -p pulumi_rust_wasm --verbose
        cargo component build -p pulumi_wasm_main --verbose
    - name: Run tests
      run: cargo test --all --verbose
