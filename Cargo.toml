[package]
name = "pulumi-wasm-parent"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
pulumi_rust = { path = "pulumi_rust" }
tokio = { version = "1.36.0", features = ["sync", "macros", "io-util", "rt", "time"] }
futures = "0.3.30"
log = "0.4"
anyhow = "1.0.79"
tonic = "0.11.0"
object = "0.32.2"
prost-types = "0.12.3"
clap = { version = "4.5.1", features = ["derive"] }

[workspace]

members = [
    "pulumi_rust",
    "pulumi_wasm",
    "pulumi_wasm_random",
    "pulumi_wasm_main",
    "pulumi_rust_wasm",
]

[workspace.dependencies]
anyhow = "1.0.79"
prost = "0.12.3"
prost-types = "0.12.3"
uuid = { version = "1.7.0", features = ["v4", "v7"] }
futures = "0.3.30"
lazy_static = "1.4.0"
once_cell = "1.19.0"
bitflags = "2.4.2"
wit-bindgen-rt = "0.21.0"
rmp = "0.8.12"
rmp-serde = "1.1.2"
rmpv = "1.0.1"
serde = "1.0.196"
tonic = { version = "0.11.0", default-features = false }
serde_json = "1.0.113"
wasmtime = "18.0.2"
wasmtime-wasi = "18.0.2"
tonic-build = "0.11.0"
async-trait = "0.1.77"
tonic-web = "0.11.0"
log = { version = "0.4.20", features = [] }
tracing-subscriber = "0.3.18"

