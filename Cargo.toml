[package]
name = "pulumi-wasm-parent"
version.workspace = true
edition.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
    "cargo-pulumi",
    "cargo-pulumi-gen",
    "examples/docker",
    "examples/simple",
    "msgpack_protobuf_converter",
# DO NOT EDIT - START
    "providers/pulumi_wasm_provider_docker",
    "providers/pulumi_wasm_provider_docker_rust",
    "providers/pulumi_wasm_provider_random",
    "providers/pulumi_wasm_provider_random_rust",
    "providers/pulumi_wasm_provider_cloudflare",
    "providers/pulumi_wasm_provider_cloudflare_rust",
# DO NOT EDIT - END
    "pulumi_wasm",
    "pulumi_wasm_generator",
    "pulumi_wasm_runner",
    "pulumi_wasm_rust",
    "pulumi_wasm_rust_macro",
    "regenerate_providers",
    "wasm_common",
]

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
msgpack_protobuf_converter = { path = "msgpack_protobuf_converter" }
pulumi_wasm_docker = { path = "providers/pulumi_wasm_provider_docker_rust" }
pulumi_wasm_generator = { path = "pulumi_wasm_generator" }
pulumi_wasm_random = { path = "providers/pulumi_wasm_provider_random_rust" }
pulumi_wasm_rust = { path = "pulumi_wasm_rust" }
pulumi_wasm_rust_macro = { path = "pulumi_wasm_rust_macro" }
wasm_common = { path = "wasm_common" }

anyhow = "1.0.82"
prost = "0.12.4"
prost-types = "0.12.4"
uuid = { version = "1.8.0", features = ["v4", "v7"] }
futures = "0.3.30"
lazy_static = "1.4.0"
once_cell = "1.19.0"
bitflags = "2.5.0"
wit-bindgen = "0.24.0"
wit-bindgen-rt = "0.24.0"
rmp = "0.8.14"
rmp-serde = "1.3.0"
rmpv = "1.3.0"
serde = { version = "1.0.199", features = ["derive"] }
tonic = { version = "0.11.0", default-features = false }
serde_json = "1.0.116"
wasmtime = "20.0.0"
wasmtime-wasi = "20.0.0"
tonic-build = "0.11.0"
async-trait = "0.1.80"
tonic-web = "0.11.0"
log = { version = "0.4.21", features = ["kv"] }
tracing-subscriber = "0.3.18"
log4rs = "1.3.0"
tokio = { version = "1.37.0", features = ["sync", "macros", "io-util", "rt", "time"] }
clap = { version = "4.5.4", features = ["derive"] }
regex = "1.10.4"
syn = { version = "2.0.60", features = ["full"] }
quote = "1.0.36"
proc-macro2 = "1.0.81"
assert_cmd = "2.0.14"
predicates = "3.1.0"
normpath = "1.2"
simple_logger = "4.3.3"
petgraph = "0.6.4"
cargo_metadata = "0.18.1"
itertools = "0.12.1"
testdir = "0.9.1"
fs_extra = "1.3.0"
handlebars = "5.1.2"
convert_case = "0.6.0"
automod = "1.0.14"
